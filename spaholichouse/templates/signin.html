{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block base %}

<div class="container">
	  <div class="row ">
	    <div class="col-12">
			<form action="{% url 'signin' %}" method="POST" enctype="multipart/form-data">
				{{signin|crispy}}
				{% csrf_token %}
			 <button type="submit" class="btn btn-outline-info">Log in</button> 
			</form>
		</div>
	  </div>
	</div>

{% endblock base %}
