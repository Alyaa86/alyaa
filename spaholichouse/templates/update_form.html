{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block base %}

<div class="container">
  <div class="row ">
    <div class="col-12">
		<form action="{% url 'update_form' service_id=service.id%}" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{update_form|crispy}}
			<button class="btn btn-primary" type="submit">Update</button>
			<a href="{% url 'delete' service_id=service.id%}"><button type="button" class="btn btn-outline-Secondary">Delete</button></a>
		</form>
	</div>
  </div>
</div>

{% endblock base %}
